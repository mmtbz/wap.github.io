<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<img src="images/happy.jpg" alt="Happy" id="img"/>
<br />
<input type="button" onclick="change()"  value="swap">


<script>
    function change() {
        let img = document.getElementById("img");
        // img.src ="#";

        let currentURL = img.src;

        if(currentURL > -1){
            img.src = "sad.png";
        }else{
            img.src = "happy.jpg";
        }

        // img.src = "images/sad.png";
        // console.log(img.src)
    }
</script>

</body>
</html>
